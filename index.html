<!DOCTYPE html>
<html>
  <head>
    <title>C.Choquer_Soon_Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body>
    <header>
      <div id="lock-up" class="header-text brand">
        <h2 class="header-text">SOON_</h2>
        <h2 class="header-text challenge fill-black">CHALLENGE</h2>
      </div>
      <div id="basket">
        <div class="zero body md-text">0</div>

        <div class="shopping-basket">
          <div id="basket-container" class="container">
            <svg class="vector"><rect></rect></svg>
          </div>
          <div class="number background-fade-black inside-auto-layout">
            <span class="overline fill-white">0</span>
          </div>
        </div>
       
       
      </div>

      <div id="hr" class="background-fade-black"></div>
    </header>

    <div class="product-detail-page">
      <div id="image"></div>
      <div id="info">
        <div id="product-details"></div>
        <div id="quantity"></div>
        <div id="btn-basket-add"></div>
      </div>
    </div>
  </body>
  <script src="script"></script>
</html>
