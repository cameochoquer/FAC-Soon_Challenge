<!DOCTYPE html>
<html>
  <head>
    <title>C.Choquer_Soon_Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <meta charset="utf-8" />
  </head>
  <body class="product-detail-page background-white">
    <header>
      <div id="lock-up" class="header-text brand">
        <h2 class="header-text fade-black">SOON_</h2>
        <h2 class="header-text challenge fill-black">Basket App</h2>
      </div>
      <div id="basket">
        <div class="zero body md-text"></div>

        <div class="shopping-basket">
          <div id="basket-container" class="container">
            <svg class="vector"><rect></rect></svg>
          </div>
          <div class="number background-fade-black inside-auto-layout">
            <span id="basket-quantity" class="overline fill-white">0</span>
          </div>
        </div>
      </div>

      <div id="hr" class="background-fade-black"></div>
    </header>
    <main>
      <img src="mackintosh_orange_coat.webp" class="product-image" />
      <div id="product-information" class="flex-column">
        <div id="product-details" class="product-details">
          <h1 id="product-name" class="product-name fill-black lg-text">
          </h1>
          <p id="description" class="product-description fill-black md-text">
          </p>
          <span id="price" class="fill-black md-text product-price"></span>
        </div>
        <div id="product-quantity">
          <p class="sm-text fade-black in-stock"><span id="stock-count"class="sm-text fade-black in-stock"></span> in stock</p>
          <div id="controls" class="control-layout">
            <button id="minus-button" class="btn fill-blue auto-layout">
              <div class="symbol-size">
                <svg viewBox="0 0 24 24" class="minus">
                  <path fill="#3F51B5" d="M19,13H5V11H19V13Z" /></svg>
              </div>
            </button>
            <span id="amount-added" class="md-text fill-black">0</span>

            <button id="add-button" class="btn fill-blue inside-auto-layout">
              <div class="symbol-size">
                <svg viewBox="0 0 24 24" class="plus">                
                  <path fill="#3F51B5" d="M14 8H8V14H6V8H0V6H6V0H8V6H14V8Z"/>
                </svg>
              </div>
            </button>
          </div>

        </div>
        <button id="add-to-basket" class="background-blue btn-long">
          <p class="fill-white btn-text">add to basket</p>
        </button>
      </div>

    </main>
    
  </body>
  <script src="script.js"></script>
</html>
